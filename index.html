<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Lakshana Shree S</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Lakshana <span>Shree</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="#home">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="#about">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="#skills">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="#projects">Projects</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="#contact">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <section id="home">
        <div class="main-container">
            <div class="image" data-aos="zoom-out" data-aos-duration="3000">
                <img src="main.png" alt="">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Hey I'm <span>Lakshana Shree S</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900">I'm a <span class="typewriter-text"></span><label for="">|</label></div>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">A passionate engineering sophomore yearning to learn more about the technological advancements.</p>
                <div class="social-links">
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="btn" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1800">
                    <button>Resume</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Skills Section -->
    <section id="skills">
        <div class="skills-container">
            <h2 data-aos="zoom-in" data-aos-duration="1500">Skills</h2>
            <div class="skills-wrapper" data-aos="fade-up" data-aos-duration="2000">
                <div class="skill-category">
                    <h3>Programming Languages</h3>
                    <div class="skill">
                        <span>Java</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="90"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>C</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="80"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>C++</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="85"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Python</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="75"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Front-End</h3>
                    <div class="skill">
                        <span>HTML</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="95"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>CSS</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="90"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>JavaScript</span>
                        <div class="progress">
                            <div class="progress-bar animated-bar" data-value="85"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0 });
        // Smooth scrolling to sections
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        // Animate progress bars on scroll
        function animateSkills() {
            const progressBars = document.querySelectorAll('.animated-bar');
            progressBars.forEach(bar => {
                const targetValue = bar.getAttribute('data-value');
                const section = bar.closest("#skills");
                const sectionPosition = section.getBoundingClientRect();
                if (sectionPosition.top >= 0 && sectionPosition.bottom <= window.innerHeight) {
                    bar.style.width = `${targetValue}%`;
                    bar.classList.add("active-bar");
                } else {
                    bar.style.width = `0%`;
                    bar.classList.remove("active-bar");
                }
            });
        }
        window.addEventListener('scroll', animateSkills);
    </script>
</body>
</html>
